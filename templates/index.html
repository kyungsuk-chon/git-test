<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>weehan board</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap" rel="stylesheet">

    <!-- style -->
    <link href="../static/board.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="../static/board.js"></script>

</head>
<body>
<div class="wrap">
    <div style="background:transparent !important" class="jumbotron">
        <h1 class="display-4">게시판</h1>
        <p class="lead">중요한 원칙을 저장해두고, 나중에 볼 수 있는 공간입니다</p>
    </div>
    <div class="form-post" id="post-box">
        <div>
            <div class="form-group">
                <label for="exampleFormControlInput1">글쓴이</label>
                <input class="form-control" id="writer" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">제목</label>
                <input class="form-control" id="title" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">내용</label>
                <textarea class="form-control" id="content" rows="2"></textarea>
            </div>
            <button type="button" onclick=posting() class="btn btn-dark">작성</button>
        </div>
    </div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">date</th>
            <th scope="col">title</th>
            <th scope="col">name</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
